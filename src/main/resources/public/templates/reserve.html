<div>


    <form class="form-inline" role="form" ng-submit="rc.query()">

    	<div class="form-group">
    		<label class="control-label" for="start">出发地</label>
    		<input type="text" class="form-control" name="" id="start" placeholder="出发地" ng-model="rc.start">
    	</div>
		<div class="form-group">
			<label class="control-label" for="end">目的地</label>
			<input type="text" class="form-control" name="" id="end" placeholder="目的地" ng-model="rc.end">
		</div>
		<div class="form-group">
			<label class="control-label" for="departDate">出发日期</label>
			<input type="date" class="form-control" name="" id="departDate" ng-model="rc.departDate" >
		</div>

    	<button type="submit" class="btn btn-primary">查询</button>
    </form>

	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>车次</th>
				<th>出发</th>
				<th>到达</th>
				<th>出发时间</th>
				<th>到达时间</th>
				<th>商务座</th>
				<th>特等座</th>
				<th>一等座</th>
				<th>二等座</th>
				<th>无座</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="ticket in rc.tickets">
				<td>{{ticket.train.number}}</td>
				<td>{{ticket.train.start}}</td>
				<td>{{ticket.train.end}}</td>
				<td>{{ticket.train.departTime}}</td>
				<td>{{ticket.train.arrivalTime}}</td>
				<td>{{ticket.business}}</td>
				<td>{{ticket.state}}</td>
				<td>{{ticket.firstClass}}</td>
				<td>{{ticket.secondClass}}</td>
				<td>{{ticket.standing}}</td>
				<td>
					<a href ng-click="">订票</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
