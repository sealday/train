<!doctype html>
<html lang="zh">
<head>
    <title>火车票</title>
    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/client.css" rel="stylesheet">
</head>

<body ng-app="train.client" ng-controller="HomeController as hc">
<div class="container">

    <header id="header">
        <h1>火车票</h1>
        <p class="clearfix">火车票售票系统
            <span ng-if="!hc.user.logged"><a href="" class="pull-right" ng-click="hc.openLogin()">登录</a><a href="" class=" pull-right" ng-click="hc.openRegister()">注册</a></span>
            <span ng-if="hc.user.logged" class="pull-right">你好 {{hc.user.username}}<a href ng-click="hc.logout()">注销</a></span>
        </p>
    </header>

    <ul class="nav nav-tabs" id="nav-bar">
        <li ui-sref-active="active"><a href ui-sref="reserve">车票预定</a></li>
        <li ui-sref-active="active"><a href ui-sref="user">用户</a></li>
    </ul>

    <div ui-view></div>

</div>
<script src="libs/jquery/dist/jquery.min.js"></script>
<script src="libs/angular/angular.min.js"></script>
<script src="libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="js/index.js"></script>

<script type="text/ng-template" id="login.html">
    <form ng-submit="lc.login()">
        <div class="modal-header">
            <h3 class="modal-title">登录</h3>
        </div>
        <div class="modal-body form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="" ng-model="lc.username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="" ng-model="lc.password">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" type="button" ng-click="lc.close()">取消</button>
            <button class="btn btn-primary" type="submit">登录</button>
        </div>
    </form>
</script>
<script type="text/ng-template" id="register.html">
    <form ng-submit="rc.register()">
        <div class="modal-header">
            <h3 class="modal-title">注册</h3>
        </div>
        <div class="modal-body form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="" ng-model="rc.username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="" ng-model="rc.password">
                </div>
            </div>
            <div class="form-group">
                <label for="id" class="col-sm-2 control-label">身份证号码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id" placeholder="" ng-model="rc.id">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">手机号码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phone" placeholder="" ng-model="rc.phone">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" type="button" ng-click="rc.close()">取消</button>
            <button class="btn btn-primary" type="submit">注册</button>
        </div>
    </form>
</script>
</body>
</html>
