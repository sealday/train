<header>
	<h2><a href ui-sref="train"><i class="glyphicon glyphicon-arrow-left"></i></a>{{tc.number}}</h2>
</header>
<form ng-submit="tc.addTicket()" role="form">
	<legend>座位信息</legend>
	<div class="form-group">
		<label class="control-label" for="business">商务座</label>
		<input  type="number" class="form-control" name="" id="business" ng-model="tc.business" >
	</div>
	<div class="form-group">
		<label class="control-label" for="state">特等座</label>
		<input type="number" class="form-control" name="" id="state" ng-model="tc.state">
	</div>
	<div class="form-group">
		<label class="control-label" for="firstClass">一等座</label>
		<input type="number" class="form-control" name="" id="firstClass" ng-model="tc.firstClass">
	</div>
	<div class="form-group">
		<label class="control-label" for="secondClass">二等座</label>
		<input type="number" class="form-control" name="" id="secondClass" ng-model="tc.secondClass">
	</div>
	<div class="form-group">
		<label class="control-label" for="standing">无座</label>
		<input type="number" class="form-control" name="" id="standing" ng-model="tc.standing">
	</div>
	<div class="form-group">
		<label class="control-label" for="depart-date">出发日期</label>
		<input type="date" class="form-control" name="" id="depart-date" ng-model="tc.departDate">
	</div>
	<button type="submit" class="btn btn-primary">新增</button>

	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>编号</th>
				<th>出发日期</th>
				<th>商务座</th>
				<th>特等座</th>
				<th>一等座</th>
				<th>二等座</th>
				<th>无座</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="ticket in tc.tickets">
				<td>{{ticket.id}}</td>
				<td>{{ticket.departDate}}</td>
				<td>{{ticket.business}}</td>
				<td>{{ticket.state}}</td>
				<td>{{ticket.firstClass}}</td>
				<td>{{ticket.secondClass}}</td>
				<td>{{ticket.standing}}</td>
			</tr>
		</tbody>
	</table>
</form>
